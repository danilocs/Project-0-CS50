<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container ">
            <div id="topofpage" class="row  justify-content-end">
              <div class="col-1 ">
                <a href="index.html">Google</a>
              </div>
              <div class="col-1 ">
                <a href="advanced.html">Advanced</a>
              </div>
            </div>
            <div id="googlelogo_field" class="container justify-content-center">
              <img src="googlelogo_light_color_272x92dp.png" alt="Google Search">
            </div>
              <div id="bodyofpage" class="row ">
                <div id="searchform_container" class="container justify-content-center">
                    <form action="https://google.com/search">
                        <div id="search_text_field" class="container justify-content-center">
                            <input class="search_text_input form-control" type="text" name="q"  style="background-color:transparent; border-width: 1px; border-color: white; color: white;">
                        </div>                        
                        <input type="hidden" name="sclient" value="img">
                        <input type="hidden" name="tbm" value="isch">
                        <div id="search_button_field" class="container justify-content-center">
                            <input class="btn btn-outline-light" type="submit" value="Image Search">
                        </div>
                    </form>
                </div>
              </div>
          </div>
    </body>
</html>
