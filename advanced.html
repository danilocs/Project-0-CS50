<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container ">
            <div id="topofpage" class="row  justify-content-end">
                <div class="col-1 ">
                    <a href="index.html">Google</a>
                </div>
                <div class="col-1 ">
                    <a href="image.html">Image</a>
                </div>
            </div>
              <div id="bodyofpage" class="row ">
                <div id="searchform_container" class="col-12 ">
                    <form action="https://google.com/search">
                        <div class="row ">
                            <div class="col-3 advinp advinplabel">
                                All these words:
                            </div>
                            <div class="col-9  advinp">
                                <input class="form-control" type="text" name="as_q" size="50" style="background-color:transparent; border-width: 1px; border-color: white; color: white;">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-3  advinp advinplabel">
                                This exact word or phrase: 
                            </div>
                            <div class="col-9  advinp">
                                <input class="form-control" type="text" name="as_epq" size="50" style="background-color:transparent; border-width: 1px; border-color: white; color: white;">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-3  advinp advinplabel">
                                Any of these words: 
                            </div>
                            <div class="col-9  advinp">
                                <input class="form-control" type="text" name="as_oq" size="50" style="background-color:transparent; border-width: 1px; border-color: white; color: white;">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-3  advinp advinplabel">
                                None of these words:
                            </div>
                            <div class="col-9  advinp">
                                <input class="form-control" type="text" name="as_eq" size="50" style="background-color:transparent; border-width: 1px; border-color: white; color: white;">
                            </div>
                        </div>
                        <div id="adv_search_button_field" class="container justify-content-center">
                            <input id="adv_sch_button" type="submit" value="Advanced Search" class="btn btn-primary">
                        </div>
                        
                        
                    </form>
                </div>
              </div>
          </div>
    </body>
</html>
